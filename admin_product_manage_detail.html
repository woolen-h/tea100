        <section>

        <section class="menu-bar num02">

            </ul>

        <section class="p-3" style="background-color: #fff;">
            <table class="table">
                <colgroup>
                    <col style="width: 15%;">  
                    <col style="width: 85%;">  
                </colgroup>
                <tr>
                    <th class="dot">상품명</th>
                    <td>
                        <input class="form-control" type="text" value="달빛걷기">
                    </td>
                </tr>
                <tr>
                    <th class="dot">상품 이미지</th>
                    <td>
                        <label for="formFile" class="form-label">권장 파일 사이즈 : 300 X 300px</label>

                    </td>
                </tr>
                <tr>
                    <th class="dot">브랜드</th>
                    <td>
                        <input class="form-control" type="text" value="오설록">
                    </td>
                </tr>
                <tr>
                    <th class="dot">구매링크</th>
                    <td>
                        <input class="form-control" type="url" value="https://www.osulloc.com/kr/ko/shop/item/teashop/16968">
                    </td>
                </tr>
                <tr>
                    <th class="dot">가격</th>
                    <td>
                        <input class="form-control" type="text" id="cost_input" value="15,000">
                    </td>
                </tr>
                <tr>
                    <th class="dot">종류</th>
                    <td>
                        <div class="form-floating row">
                            <div class="col">
                                <label for="floatingSelect01">1차 분류</label>
                                <select class="form-select" id="floatingSelect01" aria-label="Floating label select example">
                                <option selected>선택하세요.</option>
                                <option value="1" selected>홍차</option>
                                <option value="2">녹차</option>
                                <option value="3">우롱차</option>
                                <option value="4">보이차</option>
                                <option value="5">백차</option>
                                <option value="6">블렌딩</option>
                                <option value="7">콤부차</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="floatingSelect02">2차 분류</label>
                                <select class="form-select" id="floatingSelect02" aria-label="Floating label select example">
                                <option selected>선택하세요.</option>
                                <option value="1" selected>티백</option>
                                <option value="2">잎차</option>
                                <option value="3">액상차</option>
                                <option value="4">RTD</option>
                                <option value="5">파우더</option>
                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="dot">효능</th>
                    <td>
                        <input type="checkbox" class="btn-check" id="tag-efficacy-01" autocomplete="off" checked>
                        <label class="btn" for="tag-efficacy-01">감기 예방</label>
                        <input type="checkbox" class="btn-check" id="tag-efficacy-02" autocomplete="off">
                        <label class="btn" for="tag-efficacy-02">근육피로</label>
                        <input type="checkbox" class="btn-check" id="tag-efficacy-03" autocomplete="off" checked>
                        <label class="btn" for="tag-efficacy-03">숙취해소</label>
                        <input type="checkbox" class="btn-check" id="tag-efficacy-04" autocomplete="off">

                        <input type="checkbox" class="btn-check" id="tag-efficacy-07" autocomplete="off" checked>
                        <label class="btn" for="tag-efficacy-07">위장건강</label>
                    </td>
                </tr>
                <tr>
                    <th class="dot">테마</th>
                    <td>
                        <input type="checkbox" class="btn-check" id="tag-theme-01" autocomplete="off" checked>
                        <label class="btn" for="tag-theme-01">연휴 선물 추천</label>
                        <input type="checkbox" class="btn-check" id="tag-theme-02" autocomplete="off">
                        <label class="btn" for="tag-theme-02">특별한 날에</label>
                        <input type="checkbox" class="btn-check" id="tag-theme-03" autocomplete="off">
                        <label class="btn" for="tag-theme-03">칵테일 추천</label>
                        <input type="checkbox" class="btn-check" id="tag-theme-04" autocomplete="off">
                        <label class="btn" for="tag-theme-04">아이스티 추천</label>
                        <input type="checkbox" class="btn-check" id="tag-theme-05" autocomplete="off" checked>
                        <label class="btn" for="tag-theme-05">크리스마스 추천</label>
                    </td>
                </tr>
                <tr>
                    <th class="dot">금지사항</th>
                    <td>

                        <label class="btn btn-outline-danger" for="btn-check-01">임산부 주의</label>
                        <input type="checkbox" class="btn-check" id="btn-check-02" autocomplete="off">
                        <label class="btn btn-outline-danger" for="btn-check-02">고혈압 환자 주의</label>
                        <input type="checkbox" class="btn-check" id="btn-check-03" autocomplete="off">
                        <label class="btn btn-outline-danger" for="btn-check-03">알러지 주의</label>
                    </td>

<script>
    const lnb_hamburger_btn = document.querySelector('#hamburger-btn');
    const lnb = document.querySelector('#lnb');

    lnb_hamburger_btn.addEventListener("click", function() {
        lnb.style.display = (lnb.style.display === 'none' || lnb.style.display === '') ? 'block' : 'none';
    })

    lnb.addEventListener("mouseout", function() {
        lnb.style.display = (lnb.style.display === 'none' || lnb.style.display === '') ? 'block' : 'none';
    })
</script>
