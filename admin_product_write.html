<script>
    // 햄버거 버튼 스크립트
    const lnb_hamburger_btn = document.querySelector('#hamburger-btn');
    const lnb = document.querySelector('#lnb');

    lnb_hamburger_btn.addEventListener("click", function() {
        lnb.style.display = (lnb.style.display === 'none' || lnb.style.display === '') ? 'block' : 'none';
    })

    lnb.addEventListener("click", function() {
        lnb.style.display = (lnb.style.display === 'none' || lnb.style.display === '') ? 'block' : 'none';
    })

    // 가격 input 형식
    const cost_input = document.querySelector('#cost_input');
    cost_input.addEventListener('keyup', function(e) {
    let value = e.target.value;
    value = Number(value.replaceAll(',', ''));
    if(isNaN(value)) {
        cost_input.value = 0;
    } else {
        const formatValue = value.toLocaleString('ko-KR');
        cost_input.value = formatValue;
    }
    })
</script>
